<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function babel(arr) {
            for (i = 0; i < arr.length - 1; i++) {
                for (j = 0; j < arr.length - i; j++) {
                    if (arr[j] < arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }
        var arr = [5, 3, 2, 4, 1];
        babel(arr);
        console.log(arr);
    </script>
</head>
